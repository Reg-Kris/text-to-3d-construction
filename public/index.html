<html>
  <head>
    <title>Construction 3D Generator - Proprietary Software</title>
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Construction 3D Model Generator</h1>

      <div class="input-section">
        <textarea
          id="prompt"
          placeholder="Describe your construction project...
Example: 2-bedroom prefab cabin with solar panels"
        ></textarea>
        <button onclick="generateModel()">Generate 3D Model</button>
      </div>

      <div class="output-section">
        <div id="loading" style="display: none">Generating 3D model...</div>

        <model-viewer
          id="viewer"
          camera-controls
          auto-rotate
          style="width: 100%; height: 400px; display: none"
        >
        </model-viewer>

        <div id="download-section" style="display: none">
          <a id="download-link" download>
            <button>Download for Unreal Engine/Blender</button>
          </a>
        </div>
      </div>
    </div>

    <script type="module" src="../src/main.ts"></script>
  </body>
</html>
